<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>View Places</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/shared/main.css">

</head>

<body>
    <div class="container">
        <h3>Search Place</h3>
        <br>
        <form>
            <div class="form-row">
                <div class="form-group col-sm-3">
                    <label for="gender">Gender</label>
                    <input type="text" class="form-control" id="gender" placeholder="M or F">
                </div>
                <div class="form-group col-sm-3">
                    <label for="minrental">Minimum Rental</label>
                    <input type="number" class="form-control" id="minrental" placeholder="eg: 0">
                </div>
                <div class="form-group col-sm-3">
                    <label for="maxrental">Maximum Rental</label>
                    <input type="number" class="form-control" id="maxrental" placeholder="eg: 10000">
                </div>
                <div class="form-group col-sm-3">
                    <button type="button" class="btn btn-dark w-100 h-100" onclick="searchBoardings()">Search</button>
                </div>
            </div>
        </form>
        <br>
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">Place Id</th>
                    <th scope="col">Rental</th>
                    <th scope="col">Capacity</th>
                    <th scope="col">Advance</th>
                    <th scope="col">Address</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Make Booking</th>
                </tr>
            </thead>
            <tbody id="displayarea"></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="/search-boarding/search-boarding.js"></script>
</body>

</html>
