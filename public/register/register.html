<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <title>Login Page</title>
</head>

<body>
    <br><br>
    <h2 style="text-align: center">Boarding Reservation System - BoReSy</h2>
    <br><br>
    <h3 style="text-align: center">Welcome!</h3>
    <br>
    <div class="container">
        <div class="row justify-content-sm-center">
            <div class="col-6">

                <div class="card">
                    <div class="card-header" id="headingTwo">
                        <h5>Sign Up</h5>

                    </div>
                    <div class="card-body">
                        <form id="signupform">
                            <div class="form-group row">
                                <label for="fullname" class="col-sm-3 col-form-label">Full Name</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="fullname" placeholder="eg: John Doe">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="address" class="col-sm-3 col-form-label">Address</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="address" placeholder="eg: 1/2, 3rd Lane, Sample city">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="contact" class="col-sm-3 col-form-label">Contact</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="contact" placeholder="eg: 0123456789">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="nic" class="col-sm-3 col-form-label">NIC</label>
                                <div class="col-sm-9">
                                    <div class="input-group mb-2">
                                        <input type="number" class="form-control" id="nic" placeholder="941234567">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">V</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="email" class="col-sm-3 col-form-label">Email</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" id="email" placeholder="eg: email@sample.com">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="username" class="col-sm-3 col-form-label">Username</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="username" placeholder="eg: johndoe">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="password" class="col-sm-3 col-form-label">Password</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="password" placeholder="eg: 1234">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="type" class="col-sm-3 col-form-label">Type</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="type" placeholder="Owner or Seeker">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="gender" class="col-sm-3 col-form-label">Gender</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="gender" placeholder="M / F">
                                </div>
                            </div>

                            <button type="button" class="btn btn-dark w-100" onclick="signup()">Sign Up</button>
                            <br><br><br>
                            <a class="btn btn-dark w-100" href="/view/login">Goto Log In</a>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>
