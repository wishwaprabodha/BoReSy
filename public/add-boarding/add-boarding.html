<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Borading</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/shared/main.css">

</head>

<body>
    <div class="container">
        <h3>Add Place</h3>
        <br>
        <form>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="rental">Rental</label>
                    <input type="number" class="form-control" id="rental" placeholder="Rental">
                </div>
                <div class="form-group col-md-4">
                    <label for="capacity">Capacity</label>
                    <input type="number" class="form-control" id="capacity" placeholder="Capacity">
                </div>
                <div class="form-group col-md-4">
                    <label for="advance">Advance</label>
                    <input type="number" class="form-control" id="advance" placeholder="Advance">
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Address">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="gender">Gender</label>
                    <input type="text" class="form-control" id="gender" placeholder="Gender">
                </div>
            </div>

            <button type="button" class="btn btn-dark w-100" onclick="addBoarding()">Add</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="/add-boarding/add-boarding.js"></script>
</body>

</html>
